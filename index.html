<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C 程式識讀練習系統</title>
    <link rel="icon" href="data/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>APCS程式識讀練習系統</h1>
                    <p class="header-source">題目來源:APCS C 程式識讀 125 題｜吳邦一</p>
                </div>
                <div class="progress-stats">
                    <div class="stat-item">
                        <span class="stat-label">進度</span>
                        <span class="stat-value"><span id="completed">0</span> / <span id="total">0</span></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">正確率</span>
                        <span class="stat-value"><span id="correctRate">0</span>%</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Mistake Mode Info -->
            <div class="mistake-info" id="mistakeInfo" style="display:none;">
                <p>錯題復習模式 (<span id="mistakeCount">0</span> 題)</p>
            </div>

            <!-- Center: Main Content -->
            <section class="practice-area">
                <!-- Top Navigation -->
                <div class="bottom-nav">
                    <div class="navigation-bar">
                        <button id="prevBtn" class="nav-btn">前一題</button>
                        <div class="current-question">第 <span id="currentQNum">1</span> / <span id="totalQNum">125</span> 題</div>
                        <div class="question-selector">
                            <label for="questionSelect" class="selector-label"></label>
                            <select id="questionSelect" class="question-select"></select>
                        </div>
                        <button id="nextBtn" class="nav-btn">下一題</button>
                    </div>
                    <div class="nav-buttons-group">
                        <button id="themeToggleBtn" class="theme-btn" title="切換深色模式"><span class="iconify" data-icon="tabler:moon"></span></button>
                        <button id="difficultyFilterBtn" class="filter-btn" title="篩選難度"><span class="iconify" data-icon="tabler:filter"></span></button>
                        <button id="mistakeReviewBtn" class="review-btn" title="只顯示答錯的題目"><span class="iconify" data-icon="tabler:circle-x"></span></button>
                        <button id="resetBtn" class="reset-btn" title="重置所有進度"><span class="iconify" data-icon="tabler:refresh"></span></button>
                    </div>
                </div>
                
                <!-- Difficulty Filter Modal -->
                <div id="difficultyModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>篩選難度</h3>
                            <button class="modal-close" id="difficultyModalClose">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="difficulty-options">
                                <label class="difficulty-checkbox">
                                    <input type="checkbox" class="difficulty-check" value="易" checked>
                                    <span>易</span>
                                </label>
                                <label class="difficulty-checkbox">
                                    <input type="checkbox" class="difficulty-check" value="中" checked>
                                    <span>中</span>
                                </label>
                                <label class="difficulty-checkbox">
                                    <input type="checkbox" class="difficulty-check" value="難" checked>
                                    <span>難</span>
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" id="difficultyResetBtn">重置為全選</button>
                            <button class="btn btn-primary" id="difficultyApplyBtn">確定</button>
                        </div>
                    </div>
                </div>
                <!-- Question Content -->
                <div class="question-card">
                    <div class="question-header">
                        <h2 id="questionTitle"></h2>
                    </div>

                    <div class="question-content">
                        <p id="questionText" class="question-text"></p>
                    </div>

                    <!-- Options -->
                    <div class="options-container" id="optionsContainer"></div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button id="submitBtn" class="btn btn-primary">送出答案</button>
                        <button id="retryBtn" class="btn btn-secondary" style="display:none;">重新作答</button>
                        <button id="showExplanationBtn" class="btn btn-tertiary">看詳解</button>
                    </div>
                </div>

                <!-- Result & Explanation -->
                <div id="resultSection" class="result-section" style="display:none;">
                    <!-- Explanation -->
                    <div class="explanation-card">
                        <button class="accordion-btn" id="explanationToggle">
                            <span class="accordion-icon">▶</span>
                            詳細解說
                        </button>
                        <div class="accordion-content" id="explanationContent" style="display:none;">
                            <p id="explanationText"></p>
                        </div>
                    </div>
                </div>

                
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <p><span class="iconify" data-icon="tabler:bulb"></span> 提示：答題進度會自動保存到本機</p>
            <p><span class="iconify" data-icon="tabler:sparkles"></span> 如果你喜歡這個系統，請幫我的github按個星星！<a href="https://github.com/ayooooou/apcs_read_system" target="_blank">點我></a>
            </p>
        </div>
        <div class="footer-right">
            <p>題目來源 | <a href="https://drive.google.com/file/d/1VXEr7909VMTzNNOJS0XS1kVRkTxfe9zs/view" target="_blank">APCS C 程式識讀 125 題</a> <a href="https://hackmd.io/@bangyewu/B13lefwMp" target="_blank">吳邦一</a></p>
            <p>系統製作 | <a href="https://ayooooou.github.io/" target="_blank">A1u</a></p>
        </div>
    </footer>
        </footer>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
